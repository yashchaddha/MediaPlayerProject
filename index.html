<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/7b482eb7ca.js" crossorigin="anonymous"></script>
    <title>Kinetic Player</title>
  </head>

  <body>
    <!-- Main Div -->
    <div id="container">
          <!-- Nav Bar -->
          <div id="nav-bar">
              <div id="nav-bar-left">
                  <img src="./assets/logo.png" id="logo">
                  <h3>Favourites</h3>
              </div>
              <div id="nav-bar-right">
                  <div id="search">
                    <i class="fa-solid fa-magnifying-glass" style="color: #eeeff2;"></i>

                    <i class="fa-solid fa-microphone" style="color: #dee2e8;"></i>
                  </div>
                  <div id="nav-bar-widgets">
                    <i class="fa-solid fa-bell fa-2xl" style="color: #ffffff;"></i>
                    <img src="./assets/ProfilePicture.png" id="profile-picture">
                  </div>
              </div>
          </div>
    </div>

  <script src="script.js"></script>
